# Completely ignoring higher-level configuration options is supported with the :: notation for keys ...
compilers::
- compiler:
    spec: clang@=15.0.7
    paths:
      cc: /bin/clang
      cxx: /bin/clang++
      f77: null
      fc: null
    flags: {}
    operating_system: rocky8
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []
- compiler:
    spec: gcc@=8.5.0
    paths:
      cc: /opt/nci/bin/gcc
      cxx: /opt/nci/bin/g++
      f77: /opt/nci/bin/gfortran
      fc: /opt/nci/bin/gfortran
    flags: {}
    operating_system: rocky8
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []
- compiler:
    spec: intel@=19.0.5.281
    paths:
      cc: /apps/intel-ct/wrapper/icc
      cxx: /apps/intel-ct/wrapper/icpc
      f77: /apps/intel-ct/wrapper/ifort
      fc: /apps/intel-ct/wrapper/ifort
    flags: {}
    operating_system: rocky8
    target: x86_64
    modules: [intel-compiler/2019.5.281]
    environment: {}
    extra_rpaths: []
