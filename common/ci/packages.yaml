packages:
  # Completely ignoring lower-precedence configuration options is supported with the :: notation for keys
  mpi::
    require: openmpi
  perl:
    externals:
    - spec: perl@5.26.3
      prefix: /usr
    buildable: false
  cmake:
    # Syntax for requirement:
    require:
    - one_of:
      - "@3.31.6"  # v1.0 spack
      - "@3.24.4"  # v0.22 spack
    # Syntax for preference:
    #version: [3.31.6, 3.24.4]
  libtool:
    version: [:2.4.6]
